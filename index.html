<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,
        th,
        td {
            padding: 7px;
            border: 2px solid rgb(101, 0, 101);
            border-collapse: collapse;
            background-color: plum;
        }
        tr:nth-child(even) {
  background-color: rgba(145, 22, 145, 0.639);
}

th:nth-child(even),td:nth-child(even) {
    background-color: rgba(145, 22, 145, 0.639);
}
    </style> 
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Sr. no</th>
                <th>Name</th>
                <th>Roll no</th>
                <th>Subject</th>
                <th>Total Marks</th>
                <th>Obtained Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>101</td>
                <td>Web</td>
                <td>100</td>
                <td>90</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Ahmad</td>
                <td>102</td>
                <td>Web</td>
                <td>100</td>
                <td>73</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Hassan</td>
                <td>103</td>
                <td>Web</td>
                <td>100</td>
                <td>80</td>

            </tr>
            <tr>
                <td>4</td>
                <td>Asif</td>
                <td>104</td>
                <td>Web</td>
                <td>100</td>
                <td>85</td>

            </tr>
        </tbody>
    </table>

   
</body>

</html>
